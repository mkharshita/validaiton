<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
                    <h1 class="text-center">SignUp here</h1>
                    <div class="mb-3">
                      <label for="exampleInputUserName1" class="form-label">UserName</label>
                      <input 
                            type="text" 
                            name="userName"
                            class="form-control " 
                            th:value="${loginData.userName}"
                            th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                            id="exampleInputUserName1" 
                            aria-describedby="emailHelp">
                            <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                Please provide a userName.
                            </div>
                    </div>


                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input 
                            type="email" 
                            name="email"
                            class="form-control" 
                            th:value="${loginData.email}"
                            th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                            id="exampleInputEmail1">
                            <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                                Please provide valid Email.
                            </div>
                    </div>

                    <div class="mb-3 form-check">
                      <input th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" 
                        name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Agreed Terms and Condition</label>
                      <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                        Please Agree.
                    </div>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                    
            </div>
        </div>
    </div>

</body>
</html>
